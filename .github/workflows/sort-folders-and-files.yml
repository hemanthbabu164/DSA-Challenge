name: Sort folders and files by creation date (CHB)

on:
  push:
    branches:
      - main  # Replace with your desired branch name

jobs:
  sort-folders-and-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          path: CHB  # This should match the name of your subfolder

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Replace with your desired Python version

      - name: Install Node.js
        uses: actions/setup-node@v2  # Use actions/setup-node to set up Node.js
        with:
          node-version: 16  # Specify the desired Node.js version here

      - name: Install dependencies
        run: pip install requests  # Install any dependencies your script needs

      - name: Sort the folders and files by creation date
        run: python3 CHB/sort_folders_and_files.py  # Adjust the path to your script
